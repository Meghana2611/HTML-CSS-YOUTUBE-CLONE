<!DOCTYPE html>
<html>
    <head>
        <title>
            Flexbox Practice
        </title>
    </head>
    <body style="padding-bottom: 1000px;">
      <!--flex acts as inline means that takes as much space as needed-->
        <div style="display: flex;
        margin-top: 30px; 
        flex-direction: row;">
        <div style="background-color: lightblue;">div1 box</div>
        <div style="background-color: lightpink;">div2 <p>taller</p></div>
        </div>

        <div style="display: flex;
        margin-top: 30px; 
        flex-direction: row;">
        <div style="background-color: lightblue; 
        width: 100px;">div1 100px</div>
        <div style="background-color: lightpink;
        flex: 1;">flex:1 <p>taller</p></div>
        </div>

        <div style="display: flex;
        margin-top: 30px; 
        flex-direction: row;">
        <div style="background-color: lightblue; 
        width: 100px;">div1 100px</div>
        <div style="background-color: lightpink;
        flex: 1;">flex:1 <p>taller</p></div>
        <div style="background-color: lightblue; 
        flex: 2;">flex;2</div>
        </div>
       
        

        <div style="display: flex;
        margin-top: 30px; 
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        justify-content: center;

        flex-direction: row;">
        <div style="background-color: lightblue; 
        width: 100px;
        ">100px </div>
        <div style="background-color: lightpink;
        width: 100px;">100px</div>
        <div style="background-color: lightblue; 
        width: 100px;">100px</div>
        </div>

        
        <div style="display: flex;
        margin-top: 30px; 
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        justify-content: space-between;

        flex-direction: row;">
        <div style="background-color: lightblue; 
        width: 100px;
        ">100px </div>
        <div style="background-color: lightpink;
        width: 100px;">100px</div>
        <div style="background-color: lightblue; 
        width: 100px;">100px</div>
        </div>

        
        <div style="display: flex;
        margin-top: 30px; 
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        justify-content: space-between;
        align-items: start;

        flex-direction: row;">
        <div style="background-color: lightblue; 
        width: 100px;
        ">100px </div>
        <div style="background-color: lightpink;
        width: 100px;">100px</div>
        <div style="background-color: lightblue; 
        width: 100px;">100px</div>
        </div>
    </body>
</html>
